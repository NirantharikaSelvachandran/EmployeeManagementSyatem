<div class="container mt-5 w-50">
    <h2 class="heading text-center">Employee List</h2>
  <table class="table table-bordered table-secondary text-center mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
      </tr>
    </tbody>
    </table>
</div>
